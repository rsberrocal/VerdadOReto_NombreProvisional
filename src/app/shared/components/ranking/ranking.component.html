<ion-list>
    <ion-item-sliding *ngFor="let user of usersList;let i = index">
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="9">
                        <ion-label text-left>{{i + 1}}. &nbsp; {{user.name}}</ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-label text-end>{{user.score}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-item-sliding>
</ion-list>
