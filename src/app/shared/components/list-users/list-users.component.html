<ion-list>
    <ion-item-sliding *ngFor="let user of users;let i = index">
        <ion-item>
            <ion-label>{{i+1}}.{{user.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteUser(user)">
                <ion-icon name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
