<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button color="warning" (click)="openRanking()">
                <ion-icon name="trophy"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title text-center>VERDAD o RETO</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label color="dark">RONDA {{ronda}}</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="9">
                <ion-item>
                    <ion-label color="medium"> {{user.name}} </ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="3">
                <ion-item>
                    <ion-label color="tertiary" text-center> {{user.score}} <ion-icon name="ribbon" slot="end"></ion-icon></ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <br>
        <div>
            <ion-row align-items-center>
                <ion-col class="normalText" size="12" text-center>
                    elige
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12" text-center>
                    <ion-button color="primary" expand="block" size="large" (click)="this.setCurrentInfo(1); navigate('/pruebas')">
                        Verdad
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row align-items-center>
                <ion-col class="normalText" size="12" text-center>
                    o
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" text-center>
                    <ion-button class="vor" color="primary" (click)="isRetoTrue()">Reto</ion-button>
                </ion-col>
            </ion-row>
            <div *ngIf="isReto">
                <ion-row>
                    <ion-col size="12" text-center>
                        <br>
                        <ion-label class="normalText">Elige dificultad:</ion-label>
                        <br>
                    </ion-col>
                </ion-row>
                <br>
                <ion-row>
                    <ion-col size="4" text-left>
                        <ion-button class="diff" color="success" (click)="this.setCurrentInfo(2); navigate('/pruebas')">
                            UPC
                        </ion-button>
                    </ion-col>
                    <ion-col size="4" text-center>
                        <ion-button class="diff" color="warning" (click)="this.setCurrentInfo(3); navigate('/pruebas')">
                            NORMAL
                        </ion-button>
                    </ion-col>
                    <ion-col size="4" text-end>
                        <ion-button class="diff" color="danger" (click)="this.setCurrentInfo(4); navigate('/pruebas')">
                            UB
                        </ion-button>
                    </ion-col>
                </ion-row>
            </div>
        </div>
    </ion-grid>
</ion-content>
