<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-fab-button routerLink="/ranking"></ion-fab-button>
        </ion-buttons>
        <ion-title text-center>Verdad o Reto</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Ronda x</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>{{user.name}}<span text-end>{{user.score}}</span></ion-label>
                </ion-item>
            </ion-col>

        </ion-row>
        <div>
            <ion-row align-items-center>
                <ion-col class = "normalText" size="12" text-center>
                    elige
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col size="12" text-center>
                    <ion-button class="vor" color="primary">Verdad</ion-button>
                </ion-col>
            </ion-row>
            <ion-row align-items-center>
                <ion-col class="normalText" size="12" text-center>
                    o
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" text-center>
                    <ion-button class="vor" color="primary">Reto</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" text-center>
                    <br>
                    <ion-label class="normalText">Elige dificultad:</ion-label>
                    <br>
                </ion-col>
            </ion-row>
            <br>
            <ion-row>


                <ion-col size="4" text-left>
                    <ion-button class="diff" color="success">UPC</ion-button>
                </ion-col>
                <ion-col size="4" text-center>
                    <ion-button class="diff" color="warning">Medium</ion-button>
                </ion-col>
                <ion-col size="4" text-end>
                    <ion-button class="diff" color="danger">UB</ion-button>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
</ion-content>
