<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center class="titleText" > UB (Nombre provisional)</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2 class="titles">
                    ¡Bienvenidos!
                </h2>
            </ion-col>
        </ion-row>
        <!-- TITLE -->
        <ion-row>
            <ion-col>
                <h2 class="subtitles">Elegid un juego:</h2>
            </ion-col>
        </ion-row>
        <!-- GAMES -->
        <ion-row>
            <ion-col text-center>
                <ion-button expand="block" size="large" color="tertiary" class="titleText" (click)="navigate('/verdad-o-reto')"><b>Verdad o Reto</b></ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button expand="block" size="large" color="tertiary" class="titleText"><b>Moneda</b></ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button expand="block" size="large" color="tertiary" class="titleText"><b>Yo nunca</b></ion-button>
            </ion-col>
        </ion-row>
        <!-- ADD USERS -->
        <ion-row>
            <ion-col size = 1> </ion-col>
            <ion-col text-center size = 10>
                <ion-button class="titleText" expand="block" size="default" color="primary" routerLink="/users/add-user">Añadir Participantes
                </ion-button>
            </ion-col>
            <ion-col size = 1> </ion-col>
        </ion-row>
        <!-- Users Lists -->
        <ion-row>
            <ion-col>
                <h2 class="subtitles"> Lista de Usuarios</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <app-list-users [users]="users" (deleteEvent)="deleteUserEvent($event)"></app-list-users>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
