<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>UB (Nombre provisional)</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2 class="titles">
                    ¡Bienvenidos!
                </h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h2 class="subtitles">Elegid un juego:</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button class="homebutton" color="tertiary" routerLink="/verdad-o-reto">Verdad o Reto</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button class="homebutton" color="tertiary">Moneda</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button class="homebutton" color="tertiary">Yo nunca</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="addButtons" text-center>
        <ion-button class="addPlayer" color="primary" routerLink="/users/add-user">Añadir Participantes</ion-button>
    </div>

    <app-list-users [users]="users"></app-list-users>

</ion-content>
