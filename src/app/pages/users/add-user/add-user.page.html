<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title text-center class="titleText" >AÃ‘ADIR PARTICIPANTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
<ion-grid>
  <ion-row>
    <ion-col size="10">
      <ion-item [ngClass]="invalid">
          <ion-input placeholder="Nombre Jugador" [(ngModel)]="userToAdd.name" ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-button expand="block" (click)="addUser()">
        <ion-icon name="add"  ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="fixedScroll">
        <app-list-users [users]="users" (deleteEvent)="deleteUserEvent($event)"></app-list-users>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="resetUsers()">Borrar</ion-button>
  </ion-toolbar>
</ion-footer>
