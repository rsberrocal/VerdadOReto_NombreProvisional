<ion-header>
  <ion-toolbar>
    <ion-title>ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let user of rankingList">
    <ion-item-option side="end">
      <ion-item-option>{{user.name}}</ion-item-option>
    </ion-item-option>
  </ion-item-sliding>
</ion-list>
</ion-content>
